<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{/1.png}" type="image/x-icon">
    <link rel="icon" th:href="@{/1.png}" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #e2e8f0;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsividade geral */
        .login-card {
            background-color: rgba(30, 41, 59, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 1.2rem;
            width: 100%;
            max-width: 300px;
            animation: fadeIn 0.6s ease-in-out;
            min-height: unset;
            height: auto;
        }

        /* Ajuste para garantir que o card n√£o ocupe muita altura em telas pequenas */
        @media (max-width: 600px) {
            .login-card {
                padding: 0.7rem;
                max-width: 90vw;
                border-radius: 8px;
                min-height: unset;
                height: auto;
            }
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 0.3rem;
                border-radius: 4px;
                max-width: 98vw;
                min-height: unset;
                height: auto;
            }
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #fff;
            caret-color: #3b82f6; /* Destaque azul ao digitar */
        }

        .form-control::placeholder {
            color: #cbd5e1;
            opacity: 1;
        }
        /* Corrige cor do texto digitado (input) para branco em todos estados */
        .form-control,
        .form-control:focus,
        .form-control:active {
            color: #fff !important;
            background-color: #0f172a;
        }

        .form-control:focus {
            background-color: #1e293b;
            border-color: #3b82f6;
            box-shadow: none;

        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .alert {
            font-size: 0.9rem;
        }

        .logo {
            display: block;
            max-width: 90px;
            margin: 0 auto 12px auto;
            width: 100%;
            height: auto;
        }

        img[th\:src] {
            width: 100%;
            max-width: 120px;
            height: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #e2e8f0;
            background: rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
        }

        .credits {
            position: fixed;
            bottom: 8px;
            right: 20px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-color-scheme: light) {
            .logo {
                content: url('[[@{/1.png}]]');
            }
        }

        @media (prefers-color-scheme: dark) {
            .logo {
                content: url('[[@{/2.png}]]');
            }
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 0.7rem;
                max-width: 90vw;
                border-radius: 8px;
                min-height: unset;
                height: auto;
            }
            .logo {
                max-width: 60px;
                margin-bottom: 8px;
            }
            img[th\:src] {
                max-width: 80px;
            }
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 0.3rem;
                border-radius: 4px;
                max-width: 98vw;
                min-height: unset;
                height: auto;
            }
        }

        /* Ajuste do v√≠deo de fundo para mobile */
        #bg-video {
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Overlay bloqueio mobile */
        #mobile-blocker {
            display: none;
            position: fixed;
            z-index: 99999;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30,41,59,0.97);
            color: #fff;
            font-size: 1.3rem;
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 0 2rem;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #mobile-blocker .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 900px) {
            #mobile-blocker {
                display: flex;
            }
            body > *:not(#mobile-blocker) {
                filter: blur(2px) grayscale(0.7);
                pointer-events: none !important;
                user-select: none !important;
            }
        }
    </style>
</head>
<body>
<!-- Fundo em v√≠deo -->
<video autoplay muted loop id="bg-video" style="position: fixed; right: 0; bottom: 0; min-width: 100vw; min-height: 100vh; width: auto; height: auto; z-index: -1; object-fit: cover;">
    <source th:src="@{/fundo.mp4}" type="video/mp4" />
    Seu navegador n√£o suporta v√≠deo em background.
</video>
<div class="login-card">
    <!-- Imagem sem fundo substituindo o t√≠tulo -->
    <img th:src="@{/sem%20fundo.png}" alt="Logo sem fundo" class="mb-4" style="display: block; margin: 0 auto; max-width: 220px;" />

    <div th:if="${param.error}" class="alert alert-danger text-center">
        <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">Erro de autentica√ß√£o.</span>
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center">
        Logout realizado com sucesso.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" name="username" class="form-control" placeholder="Digite seu usu√°rio" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>

<!-- Rodap√© -->
<footer>
    Todos direitos reservados VoidStatus
</footer>

<!-- Cr√©ditos -->
<div class="credits">
    Criado por Stellar Agency
</div>

<!-- Bloqueio para mobile -->
<div id="mobile-blocker">
    <div class="icon">üìµ</div>
    <div>Este sistema s√≥ pode ser acessado por um computador.<br>Por favor, utilize um desktop ou notebook.</div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
