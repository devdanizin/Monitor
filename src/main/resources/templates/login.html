<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{/1.png}" type="image/x-icon">
    <link rel="icon" th:href="@{/1.png}" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: #1e293b;
            color: #e2e8f0;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
        }

        .form-control:focus {
            background-color: #1e293b;
            border-color: #3b82f6;
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .alert {
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Acessar Conta</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center">
            <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                Erro de autenticação.
            </span>
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center">
        Logout realizado com sucesso.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
